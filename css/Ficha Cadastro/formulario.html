<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="formulario.css">
<body>

        <div class="main">
            <div class="cabeçalho">LOGO</div> 
            <div class="cabeçalho">DADOS DA EMPRESA</div>
        </div>

    <div class="title"> <h1>FICHA DE CADASTRO DE CLIENTES </h1> </div>

    
    <div>
        <form>

                <label for="inputNome">
                    NOME:
                    <input type="text" id="inputNome"><br>
                </label>
             
            

                <label for="inputCPF">
                    CPF:
                <input type="text" id="inputCPF">
            </label>
                
                <label for="inputRG">RG:</label>
                <input type="text" id="inputRG">

                <label for="inputDATA">DATA DE NASCIMENTO:</label>
                <input type="date" id="inputDATA"><br>
             
          
                <label for="inputENDEREÇO"> ENDEREÇO:</label>
                <input type="text" id="inputENDEREÇO"><br>
          
         
                <label for="inputCIDADE">CIDADE:</label>
                <input type="text" id="inputCIDADE">
            
                <label for="estado">ESTADO:</label>
                <select id="estado" name="estado">
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                    <option value="EX">Estrangeiro</option>
                </select><br>
           
          
                <label for="inputTELEFONE">TELEFONE:</label>
                <input type="text" id="inputTELEFONE">

                <label for="inputCELULAR">CELULAR:</label>
                <input type="text" id="inputCELULAR">
                
                <label for="inputEMAIL">E-MAIL:</label>
                <input type="email" id="inputEMAIL"><br>

                <input type="button" value="ENVIAR">
            
        </form>
    </div>
</body>
</html>
